<!doctype html>
<html lang="en" data-bs-theme="auto">

<head>
    <title>Newsletter Sign Up!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>

<body class="d-flex align-items-center py-4 bg-body-tertiary" style="text-align: center;">



    <main class="form-signin w-100 m-auto">
        <form action="/" method="post">
            <h1 class="h3 mb-3 fw-normal">Sign Up to Newsletter</h1>

            <input type="text" name="fname" class="form-control" placeholder="firstname" required autofocus>
            <input type="text"  name="lname" class="form-control" placeholder="lastname" required>
            <input type="email"  name="email" class="form-control" placeholder="email" required>

            <button class="btn btn-primary w-100 py-2" type="submit">Sign Up!</button>
            <p class="mt-5 mb-3 text-body-secondary">&copy; @mayank</p>
        </form>
    </main>
</body>
</html>
